<!DOCTYPE html>
<html>
<head>
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label">Name *</label>
                <input id="name" type="text" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label id="email-label">Email *</label>
                <input id="email" type="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label id="number-label">Age (optional)</label>
                <input id="number" type="number" min="13" max="100" placeholder="Age">
            </div>

            <div class="form-group">
                <label id="drop">Which option best describes your current role?</label>
                <select id="dropdown">
                    <option value="">Select current role</option>
                    <option value="Student">Student</option>
                    <option value="Fulltime">Full time job</option>
                    <option value="fulltimelearn">Full time learner</option>
                    <option value="nnottosay">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label class="section-title">Would you recommend freeCodeCamp to a friend?</label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="definitely" name="choose" value="def">
                        <label for="definitely">Definitely</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="maybe" name="choose" value="maybe">
                        <label for="maybe">Maybe</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="notsure" name="choose" value="notsure">
                        <label for="notsure">Not sure</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label id="feature">What is your favorite feature of freeCodeCamp?</label>
                <select>
                    <option value="">Select an option</option>
                    <option value="challenge">Challenges</option>
                    <option value="pro">Projects</option>
                    <option value="community">Community</option>
                    <option value="open">Open source</option>
                </select>
            </div>

            <div class="form-group">
                <label class="section-title">What would you like to see improved? (Check all that apply)</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="front" value="front">
                        <label for="front">Front-End projects</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="back" value="back">
                        <label for="back">Back-End projects</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="data" value="data">
                        <label for="data">Data Visualization</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="challenges" value="Challenges">
                        <label for="challenges">Challenges</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="opensource" value="Open Source Community">
                        <label for="opensource">Open Source Community</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="gitter" value="Gitter help rooms">
                        <label for="gitter">Gitter help rooms</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="videos" value="Videos">
                        <label for="videos">Videos</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="wiki" value="Wiki">
                        <label for="wiki">Wiki</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="forum" value="Forum">
                        <label for="forum">Forum</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="courses" value="Additional Courses">
                        <label for="courses">Additional Courses</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Any comments or suggestions?</label>
                <textarea placeholder="Enter your comment here..."></textarea>
            </div>

            <input id="submit" type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
